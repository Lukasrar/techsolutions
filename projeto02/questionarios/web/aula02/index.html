    }
  </script>
  <style>
    body {
      background-image: url(Slide1.JPG);
      background-repeat: no-repeat;

      position: absolute;

      left:110px;
      font-size: 50px;
      width: 740px;
      text-align: center;
    }
  </style>
</head>
<body onload="lerNome()">
  <p id="nomeCursista"></p>  
</body>
</html>
